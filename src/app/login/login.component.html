<section class="section-login" fxLayout.gt-md="row" fxLayout="column">

  <div fxFlex fxLayout="column" fxLayoutAlign="center center">

    <img src="/assets/amentum.png" alt="amentun" class="logo" ngClass.lt-lg="logo-md">

  </div>


  <div fxFlex fxLayout="column" fxLayoutAlign="center center">

    <mat-card>
      <mat-card-header fxLayout="column" fxLayoutAlign="center center">
        <mat-card-title>Iniciar Sesion</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="form" class="section-login__form">
          <mat-form-field appearance="outline" class="section-login__form-input">
            <mat-label>Correo</mat-label>
            <input matInput formControlName="email" />
            <mat-error>
              <p *ngIf="form.hasError('required', 'email')">
                Correo electrónico es requerido
              </p>

              <p *ngIf="form.hasError('email', 'email')">
                Correo electrónico invalido
              </p>
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="section-login__form-input">
            <mat-label>Contraseña</mat-label>
            <input matInput formControlName="password" type="password" />
            <mat-error>
              <p *ngIf="form.hasError('required', 'password')">
                Contraseña es requerida
              </p>
            </mat-error>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
        <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="onSubmit()">Ingresar</button>
        <button mat-button color="primary" routerLink="/forgot-password">¿Olvidaste tu contraseña?</button>
      </mat-card-actions>
    </mat-card>


  </div>


</section>
